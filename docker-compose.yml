services:
  docusign-mvp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docusign-mvp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
      - JWT_SECRET=your-secret-key-change-this-in-production
    volumes:
      # Persist SQLite database
      - docusign-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  docusign-data:
    driver: local
